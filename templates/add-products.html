<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Product</title>
  <style>
    /* GENEL SAYFA AYARLARI */
    body {
      font-family: Arial, sans-serif;
      margin: 0; 
      padding: 0;
      background-color: #f5f5f5;
    }
    nav {
      background-color: #0056b3; 
      color: #fff;
      padding: 15px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-right: 20px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
      text-align: center;
      color: #333;
    }
    form label {
      display: block;
      margin: 15px 0 5px;
      color: #444;
      font-weight: bold;
    }
    form input[type="text"],
    form textarea,
    form input[type="number"],
    form input[type="file"] {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    form textarea {
      min-height: 80px;
      resize: vertical;
    }
    button {
      margin-top: 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<nav>
  <a href="/my-products?id={{.RandomID}}">My Products</a>
  <a href="/my-orders?id={{.RandomID}}">My Orders</a>
  <a href="#" onclick="logout()">Logout</a>
</nav>

<script>
  function logout() {
    const form = document.createElement('form');
    form.method = 'POST';
    form.action = '/logout';
    document.body.appendChild(form);
    form.submit();
  }
</script>

<div class="container">
  <h1>Add New Product</h1>
  <form id="product-form" action="/add-products" method="POST" enctype="multipart/form-data">
    <label for="name">Product Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea>

    <label for="price">Price:</label>
    <input type="number" step="0.01" id="price" name="price" required />

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" required />

    <!-- Yssrf icin external kısım-->
    <label for="imageUrl">External Image URL (optional):</label>
    <input type="text" id="imageUrl" name="imageUrl" placeholder="https://..."/>

    <label for="image">Product File:</label>
    <input type="file" id="image" name="image" />

    <button type="submit">Add Product</button>
  </form>
</div>

</body>
</html>
